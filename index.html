<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vale0368 ⚡</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: black;
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
      background: rgba(0, 0, 0, 0.4);
      color: white;
    }
    .click-to-start {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ffff;
      font-size: 2em;
      cursor: pointer;
      z-index: 2;
    }
    h1 {
      font-size: 3em;
      margin: 0.5em 0;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    .widget {
      margin: 20px 0;
    }
    .links {
      display: flex;
      gap: 20px;
      margin-top: 1em;
    }
    .links a {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #0ff;
    }
    .links a:hover {
      background: #0ff;
      transform: scale(1.1);
    }
    .links img {
      width: 30px;
      height: 30px;
    }
    .credits {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.4);
      z-index: 3;
      font-family: monospace;
    }
    audio {
      display: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="click-to-start" onclick="startSite()">Click to Start</div>

  <!-- Hintergrundvideo (ohne Ton) -->
  <video id="bgVideo" class="bg-video" autoplay muted loop playsinline>
    <source src="https://ppstudio-ai.com/videos/bg_vale0368.mp4" type="video/mp4">
    Dein Browser unterstützt dieses Video nicht.
  </video>

  <!-- Musik -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/b4ys7q.mp3" type="audio/mp3">
    Dein Browser unterstützt dieses Audio nicht.
  </audio>

  <div class="overlay" id="siteContent">
    <h1>vale0368 ⚡</h1>
    <div class="widget">
      <img src="https://discord.c99.nl/widget/theme-4/1243894738650665083.png" alt="Discord Widget" />
    </div>
    <div class="links">
      <a href="https://discord.gg/9UKHuqsaCZ" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
      </a>
    </div>
  </div>

  <div class="credits">vale0368.com</div>

  <script>
    function startSite() {
      document.querySelector('.click-to-start').style.display = 'none';
      document.getElementById('siteContent').style.display = 'flex';
      document.getElementById('bgMusic').volume = 0.5;
      document.getElementById('bgMusic').play();
    }
  </script>
</body>
</html>
